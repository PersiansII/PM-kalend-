<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PM Kalendář</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 20px;
    }
    .month {
      width: 100%;
      max-width: 800px;
    }
    .month h2 {
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background: #ffffff;
      border: 1px solid #ccc;
      min-height: 80px;
      position: relative;
      padding-bottom: 10px;
    }
    .day-number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-size: 12px;
      color: #333;
    }
    .tokens {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .token-wrapper {
      position: relative;
    }
    .token {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      position: relative;
    }
    .token::after {
      content: attr(data-name);
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 10;
    }
    .token:hover::after {
      opacity: 1;
    }
    .form {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    input[type="color"] {
      border: none;
      background: none;
    }
    button {
      padding: 6px 12px;
      border: none;
      background-color: #4f46e5;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>PM Letní Párty Kalendář 2025</h1>
  <div class="form">
    <input type="text" id="username" placeholder="Your name" />
    <input type="color" id="usercolor" value="#00bcd4" />
    <button onclick="setCurrentUser()">Set</button>
  </div>
  <div class="calendar-container" id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA14SzYn760KjtniywMQw5OYnBn_A7WQFQ",
      authDomain: "calendar-fa1d4.firebaseapp.com",
      databaseURL: "https://calendar-fa1d4-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calendar-fa1d4",
      storageBucket: "calendar-fa1d4.firebasestorage.app",
      messagingSenderId: "144459239524",
      appId: "1:144459239524:web:ea0e1bbeace53b49314f71"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const months = ["June", "July", "August"];
    const daysInMonth = [30, 31, 31];
    let currentUser = null;
    let currentColor = null;
    const calendarData = {};

    function setCurrentUser() {
      currentUser = document.getElementById("username").value.trim();
      currentColor = document.getElementById("usercolor").value;
      if (!currentUser) alert("Please enter your name");
    }

    function createCalendar() {
      const container = document.getElementById("calendar");
      container.innerHTML = "";

      months.forEach((month, index) => {
        const monthDiv = document.createElement("div");
        monthDiv.className = "month";
        monthDiv.innerHTML = `<h2>${month} 2025</h2>`;

        const grid = document.createElement("div");
        grid.className = "grid";

        for (let i = 1; i <= daysInMonth[index]; i++) {
          const dateId = `${month}-${i}`;
          const dayDiv = document.createElement("div");
          dayDiv.className = "day";
          dayDiv.onclick = () => toggleToken(dateId);

          const dayNumber = document.createElement("div");
          dayNumber.className = "day-number";
          dayNumber.textContent = i;

          const tokens = document.createElement("div");
          tokens.className = "tokens";
          tokens.id = `tokens-${dateId}`;

          dayDiv.appendChild(dayNumber);
          dayDiv.appendChild(tokens);
          grid.appendChild(dayDiv);
        }

        monthDiv.appendChild(grid);
        container.appendChild(monthDiv);
      });
    }

    function toggleToken(dateId) {
      if (!currentUser || !currentColor) {
        alert("Set your name and color first!");
        return;
      }

      const tokens = calendarData[dateId] || [];
      const index = tokens.findIndex(t => t.name === currentUser);

      if (index !== -1) {
        tokens.splice(index, 1);
      } else {
        tokens.push({ name: currentUser, color: currentColor });
      }
      calendarData[dateId] = tokens;
      db.ref("calendarData/" + dateId).set(tokens);
      renderTokens(dateId);
    }

    function renderTokens(dateId) {
      const tokensDiv = document.getElementById(`tokens-${dateId}`);
      tokensDiv.innerHTML = "";
      (calendarData[dateId] || []).forEach(t => {
        const wrapper = document.createElement("div");
        wrapper.className = "token-wrapper";

        const token = document.createElement("div");
        token.className = "token";
        token.style.backgroundColor = t.color;
        token.setAttribute("data-name", t.name);

        wrapper.appendChild(token);
        tokensDiv.appendChild(wrapper);
      });
    }

    function loadFromFirebase() {
      db.ref("calendarData").once("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(dateId => {
            calendarData[dateId] = data[dateId];
            renderTokens(dateId);
          });
        }
      });
    }

    createCalendar();
    loadFromFirebase();
  </script>
</body>
</html>
